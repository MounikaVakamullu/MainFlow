<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Thank You Message -->
        <div id="thankYouMessage" style="display:none; text-align:center;">
            <h3>Thank you for your interest! We will contact you soon.</h3>
        </div>
    </section>

   
  <footer class="footer">
    <p>&copy; 2025 Art Gallery.All Rights Reserved.</p>
  </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <img id="lightboxImage" src="" alt="Gallery Image">
        <span id="close" class="close">X</span>
    </div>
    
</body>
</html>
