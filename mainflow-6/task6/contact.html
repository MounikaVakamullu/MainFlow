<!DOCTYPE html>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Please enter a 10-digit phone number">
            </div>
            <!-- Thank You Message -->
        <div id="thankYouMessage" style="display:none; text-align:center;">
            <h3>Thank you for your interest! We will contact you soon.</h3>
        </div>
            

            <button type="submit">Submit</button>
        </form>
    </section>


    
  <footer class="footer">

  </footer>
  
</body>
</html>
